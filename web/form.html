<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Nerds - Главная страница</title>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&#38;subset=latin,cyrillic-ext'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.mini.css">
</head>
<body class="form-not-js">
	<header class="main-header">
		<div class="container">
			<section class="menu clearfix">
				<a class="logo" href="index.html" >
					<img src="img/logo.png" width="139" height="56" alt="Nerds">
				</a>
				<nav class="main-navigation">
					<ul>
						<li>
							<a href="#">Студия</a>
						</li>
						<li>
							<a href="#">Клиенты</a>
						</li>
						<li>
							<a href="#">Магазин</a>
						</li>
						<li>
							<a href="#">Контакты</a>
						</li>
						<li>
							<a class="basket" href="#"><i class="icon-basket"></i>Корзина</a>
						</li>
					</ul>
				</nav>
			</section>
		</div>
	</header>

	<section class="feedback-form">
		<div class="feedback-form-close"></div>
		<form action="#" method="post">
			<div class="half-width">
				<label for="name">Ваше имя:</label>
				<input type="text" name="name" value="" placeholder="представьтесь, пожалуйста" id="name">
			</div>
			<div class="half-width">	
				<label for="email">Ваш e-mail:</label>
				<input type="email" name="email" value="" placeholder="для отравки ответа" id="email">
			</div>
			<label for="text">Текст письма:</label>
			<textarea name="text" placeholder="в свободной форме" id="text"></textarea>
			<button class="btn btn-red" type="submit">Отправить</button>
			<button class="btn btn-gray" type="submit">Отмена</button>
		</form>
	</section>

	<footer class="main-footer">
		<div class="container">
			<div class="footer-social">
				<a class="social-btn" href="#"><i class="icon-vk"></i></a>
				<a class="social-btn" href="#"><i class="icon-facebook"></i></a>
				<a class="social-btn" href="#"><i class="icon-instagramm"></i></a>
			</div>
			<div class="footer-text">
				<p>Давайте дуржить, это выгодно</p>
				<span>Скидка 10% для друзей из социальных сетей.</span>
			</div>
		</div>
	</footer>
</body>
</html>
